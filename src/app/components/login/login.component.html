<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk - ADS_Software</h1>
        <div class="1">
        <img src="assets/images/login-image.svg" alt="Help Desk - ADS_Software">
        <div class="2">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input [formControl]="email" required [(ngModel)]="cred.email" name="email" matInput placeholder="Digite aqui seu email">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="cred.senha" name="senha" type="password" matInput placeholder="Ex. 123">
          </mat-form-field>
        </div>
        </div>
        <div class="3">
          <button [disabled]="!validaCampos()" mat-flat-button color="primary">Entrar</button>
        </div>
      </form>
</div>
