<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Técnico</h1>
        <img class="fullWidth" src="assets/images/tecnico-create.svg" alt="Help Desk - AdsSoftware">

        <section class="section">
            <mat-checkbox class="margin">Administrador</mat-checkbox>
            <mat-checkbox class="margin">Técnico</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
          </section>

          <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Digite seu nome...">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="ex..: 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="ex..: nome@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="ex..: 123">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
          <button class="fullWidth mat-elevation-z4" mat-raised-button color="primary">
            Cadastrar</button>
            <button class="fullWidth mat-elevation-z4" mat-raised-button color="warn">
                Cancelar</button>
    </form>
    <p class="fullWidth">
     By Daniel Gomes Moura   
    </p>
</div>
