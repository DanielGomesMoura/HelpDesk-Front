<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Atualizar Técnico</h1>
        <img class="fullWidth" src="assets/images/tecnico-create.svg" alt="Help Desk - AdsSoftware">

        <section class="section">
            <mat-checkbox [checked]="admin"   (change)="addPerfis($event,0)" class="margin" color="primary">Administrador</mat-checkbox>
            <mat-checkbox [checked]="cliente" (change)="addPerfis($event,1)" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [checked]="tec"     (change)="addPerfis($event,2)" class="margin" color="primary">Técnico</mat-checkbox>
          </section>

          <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput placeholder="Digite seu nome..."
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="tecnico.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="ex..: 000.000.000-00"
            mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" required matInput placeholder="ex..: nome@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="ex..: 123">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
          <button (click)="save()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-raised-button color="primary">
            Atualizar</button>
            <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-raised-button color="warn">
                Cancelar</button>
    </form>
    <p class="fullWidth">
     By Daniel Gomes Moura   
    </p>
</div>
