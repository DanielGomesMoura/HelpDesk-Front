<div class="container">
    <h1>Lista de Chamados</h1>
    <button style="display: flex; justify-content: flex-end;" class="create mat-elevation-z8" mat-raised-button color="primary">
        <mat-icon style="width: 20%;">add_circle</mat-icon>
        Cadastrar Chamado</button>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <mat-radio-group class="tipo-chamado" color="primary">
        <mat-radio-button>ABERTO</mat-radio-button>
        <mat-radio-button>ANDAMENTO</mat-radio-button>
        <mat-radio-button>ENCERRADO</mat-radio-button>
    </mat-radio-group>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="ELEMENT_DATA">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> TITULO </th>
                <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>

            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef> CLIENTE </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
            </ng-container>

                <ng-container matColumnDef="tecnico">
                    <th mat-header-cell *matHeaderCellDef> TÉCNICO </th>
                    <td mat-cell *matCellDef="let element"> {{element.nomeTecnico}} </td>
                </ng-container>

            <ng-container matColumnDef="dataAbertura">
                <th mat-header-cell *matHeaderCellDef> DATA ABERTURA </th>
                <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
            </ng-container>

            <ng-container matColumnDef="prioridade">
                <th mat-header-cell *matHeaderCellDef> PRIORIDADE </th>
                <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> STATUS </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 1.5rem;"> AÇÕES </th>
                <td mat-cell *matCellDef="let element">
                    <div class="teste">
                        <button mat-icon-button>
                            <mat-icon class="edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon class="visibility">visibility</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
